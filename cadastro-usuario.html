  <section>
    <article class="row">
      <div class="col-lg-2"></div>
      <div class="col-lg-8">
        <h2 class="text-center solic-aluno">Formulário de Cadastro de Usuário</h2>
      </div>
      <div class="col-lg-2"></div>
    </article>
    <article>
        <form>
          <div class="row">
            <div class="col-lg-2"></div>
            <div class="form-group col-lg-4">
              <div class="row solic-aluno">
                <label for="">Número de Matrícula:</label>
                <input type="" class="form-control" id="a" placeholder="Número de Matrícula">
              </div>
              <div class="row solic-aluno">
                <label for="">Curso:</label>
                <select class="form-control" id="">
                  <option value="" selected disabled hidden>Escolha um Curso</option>
                  <option>Sistemas de Informação</option>
                  <option>Redes de Computadores</option>
                  <option>Medicina Veterinária</option>
                </select>
              </div>
              <div class="row solic-aluno">
                <label for="">Turno:</label>
                <select class="form-control" id="">
                  <option value="" selected disabled hidden>Escolha um Curso</option>
                  <option>Matutino</option>
                  <option>Noturno</option>
                  <option>Integral</option>
                </select>
              </div>
              <div class="row solic-aluno">
                <label for="nome">Nome:</label>
                <input type="" class="form-control" id="" placeholder="Nome">
              </div>
              <div class="row solic-aluno">
                <label for="nome">CPF:</label>
                <input type="" class="form-control" id="" placeholder="xxx.xxx.xxx-xx">
              </div>
              <div class="row solic-aluno">
                <label for="nome">RG:</label>
                <input type="" class="form-control" id="" placeholder="x.xxx.xxx">
              </div>
              <div class="row solic-aluno">
                <label for="nome">Data de Nascimento:</label>
                <input type="date" class="form-control" name="">
              </div>
            </div>
            <div class="col-lg-4">
              <div class="row solic-aluno">
                <label for="nome">País:</label>
                <input type="" class="form-control" id="" placeholder="País">
              </div>
              <div class="row solic-aluno">
                <label for="nome">CEP:</label>
                <input type="" class="form-control" id="" placeholder="CEP">
              </div>
              <div class="row solic-aluno">
                <label for="nome">Endereço:</label>
                <input type="" class="form-control" id="" placeholder="Endereço">
              </div>
              <div class="row solic-aluno">
                <label for="nome">Telefone:</label>
                <input type="" class="form-control" id="" placeholder="( )xxxxx-xxxx">
              </div>
              <div class="row solic-aluno">
                <label for="nome">E-mail:</label>
                <input type="" class="form-control" id="" placeholder="exemplo@exemplo.com">
              </div>
              <div class="row solic-aluno">
                <label for="nome">Senha:</label>
                <input type="password" class="form-control" id="" placeholder="">
              </div>
              <div class="row solic-aluno">
                <label for="nome">Confirmar Senha:</label>
                <input type="password" class="form-control" id="" placeholder="">
              </div>
            </div>
          <div class="col-lg-2"></div>
          </div>
          <div class="row text-center">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
              <div class="alert alert-danger" role="alert">
                <span class="sr-only">Error:</span>
                Alunos recebem o seu n° de matrícula de seus professores.
              </div>
            </div>
            <div class="col-lg-4"></div>
          </div>
          <div class="text-center">
            <a href="listagem-solicitacoes.html" class="btn btn-success btn-lg solic-aluno" role="button">Cadastrar</a>
          </div>
        </form>
      </article>
  </section>
